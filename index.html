<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>My First Web AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  
</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs="sourceType:webcam; debugUIEnabled:false; trackingMethod:best;" vr-mode-ui = "enabled:false">

    <!--Assets Management-->
    <a-assets >
      <a-asset-item id="samba" src="assets/cat/scene.gltf"></a-asset-item>
    </a-assets>

    

    <!-- Hiro Marker -->
    <a-marker preset="hiro">

      <!--GLTF Models-->
      <a-entity 
      id="dancing"
      position="0.1 0 0"
      rotation="-90 0 0"
      scale="0.01 0.01 0.01"
      animation-mixer
      gltf-model="#samba"></a-entity>

    </a-marker>

  </a-scene>
</body>
</html>
